<main class="w-[100%] h-[100%] p-[20px]">
	<div class="gap-[20px] flex h-full">
		<div
			class="flex-1 flex-col-reverse justify-between flex rounded-[10px] px-[15px] py-[20px]"
			style="border: 1px solid rgba(255, 255, 255, 0.9); background: rgba(255, 255, 255, 0.7)">
			<div class="flex flex-col flex-auto h-full">
				<div class="flex flex-col flex-auto flex-shrink-0 h-full">
					<div class="flex flex-col h-full overflow-x-auto mb-4">
						<div class="py-2 px-3 bg-grey-lighter flex flex-row justify-between items-center">
							<div class="flex items-center">
								<div>
									<img
										class="w-10 h-10 rounded-full"
										src="https://darrenjameseeley.files.wordpress.com/2014/09/expendables3.jpeg" />
								</div>
								<div class="ml-4">
									<p class="text-grey-darkest">New Movie! Expendables 4</p>
									<p class="text-grey-darker text-xs mt-1">
										Andrés, Tom, Harrison, Arnold, Sylvester
									</p>
								</div>
							</div>

							<div class="flex">
								<div>
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
										<path
											fill="#263238"
											fill-opacity=".5"
											d="M15.9 14.3H15l-.3-.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-.6 4.3-1.6l.3.3v.8l5.1 5.1 1.5-1.5-5-5.2zm-6.2 0c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2 4.6-4.6 4.6z"></path>
									</svg>
								</div>
								<div class="ml-6">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
										<path
											fill="#263238"
											fill-opacity=".5"
											d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z"></path>
									</svg>
								</div>
								<div class="ml-6">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
										<path
											fill="#263238"
											fill-opacity=".6"
											d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path>
									</svg>
								</div>
							</div>
						</div>
						<div class="flex flex-col h-full">
							<div class="grid grid-cols-12 gap-y-2">
								<ng-container *ngFor="let mess of dataMess$ | async">
									<ng-container *ngIf="mess.from_id === +dataUser.userid">
										<div class="col-start-6 col-end-13 p-3 rounded-lg">
											<div class="flex items-center justify-start flex-row-reverse">
												<div
													class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">
													<div>
														<img
															class="w-10 h-10 rounded-full"
															src="{{ dataUser.portrait }}" />
													</div>
												</div>
												<div
													class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl">
													<div>{{ mess.content.mess }}</div>
												</div>
											</div>
										</div>
									</ng-container>
									<ng-container *ngIf="mess.from_id !== +dataUser.userid">
										<div class="col-start-1 col-end-8 p-3 rounded-lg">
											<div class="flex flex-row items-center">
												<div
													class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">
													<div>
														<img
															class="w-10 h-10 rounded-full"
															src="https://darrenjameseeley.files.wordpress.com/2014/09/expendables3.jpeg" />
													</div>
												</div>
												<div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
													<div>{{ mess.content.mess }}</div>
												</div>
											</div>
										</div>
									</ng-container>
								</ng-container>
							</div>
						</div>
					</div>
					<div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
						<div>
							<button class="flex items-center justify-center text-gray-400 hover:text-gray-600">
								<svg
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg"
									class="w-5 h-5">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
								</svg>
							</button>
						</div>
						<div class="flex-grow ml-4">
							<div class="relative w-full">
								<input
									[(ngModel)]="payload.message"
									placeholder="type your message here..."
									type="text"
									class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" /><button
									class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600">
									<svg
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
										class="w-6 h-6">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
									</svg>
								</button>
							</div>
						</div>
						<div class="ml-4">
							<button
								(click)="onSendMessage()"
								class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0">
								<span>Send</span
								><span class="ml-2">
									<svg
										fill="none"
										stroke="currentColor"
										viewBox="0 0 24 24"
										xmlns="http://www.w3.org/2000/svg"
										class="w-4 h-4 transform rotate-45 -mt-px">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
									</svg>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="w-[20%] h-full">
			<div class="h-full flex flex-col overflow-hidden gap-[20px]">
				<section
					class="flex flex-col items-center w-full rounded-[10px] px-[15px] py-[20px]"
					style="border: 1px solid rgba(255, 255, 255, 0.9); background: rgba(255, 255, 255, 0.7)">
					<div class="h-20 w-20 rounded-full border overflow-hidden">
						<img src="{{ dataUser.portrait }}" alt="Avatar" class="h-full w-full" />
					</div>
					<div class="text-sm font-semibold mt-2">{{ dataUser.username }}</div>
					<div class="text-xs text-gray-500">{{ dataUser.name }}</div>
				</section>

				<section
					class="flex flex-col rounded-[10px] px-[15px] py-[20px]"
					style="border: 1px solid rgba(255, 255, 255, 0.9); background: rgba(255, 255, 255, 0.7)">
					<div class="pt-3 pb-5">
						<input
							placeholder="Search..."
							type="text"
							class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" />
					</div>
					<div class="flex flex-row items-center justify-between text-xs">
						<span class="font-bold">Active Conversations</span
						><span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">4</span>
					</div>
					<div
						*ngFor="let item of dataRoom$ | async"
						class="divide-y divide-gray-200 cursor-pointer"
						(click)="onChangeRoom(item)">
						<div class="w-full text-left py-2 focus:outline-none focus-visible:bg-indigo-50">
							<div class="flex items-center">
								<img
									src="{{ item.user_info.avatar }}"
									width="32"
									height="32"
									alt="{{ item.user_info.name }}"
									class="rounded-full items-start flex-shrink-0 mr-3" />
								<div>
									<h4 class="text-sm font-semibold text-gray-900">{{ item.user_info.name }}</h4>
									<div class="text-[13px]">The video chat ended · 2hrs</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</main>
